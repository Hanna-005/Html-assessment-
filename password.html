<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #password {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Password Generator</h1>
    <label for="length">Password Length:</label>
    <input type="number" id="length" min="1" max="128" value="12"><br><br>

    <label><input type="checkbox" id="includeLower" checked> Include Lowercase Letters</label><br>
    <label><input type="checkbox" id="includeUpper" checked> Include Uppercase Letters</label><br>
    <label><input type="checkbox" id="includeNumbers" checked> Include Numbers</label><br>
    <label><input type="checkbox" id="includeSpecial" checked> Include Special Characters</label><br><br>

    <button onclick="generatePassword()">Generate Password</button>
    <div id="password"></div>

    <script>
        function generatePassword() {
            const length = parseInt(document.getElementById('length').value);
            const includeLower = document.getElementById('includeLower').checked;
            const includeUpper = document.getElementById('includeUpper').checked;
            const includeNumbers = document.getElementById('includeNumbers').checked;
            const includeSpecial = document.getElementById('includeSpecial').checked;

            const lower = 'abcdefghijklmnopqrstuvwxyz';
            const upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const numbers = '0123456789';
            const special = '!@#$%^&*()_+[]{}|;:,.<>?';

            let charset = '';
            if (includeLower) charset += lower;
            if (includeUpper) charset += upper;
            if (includeNumbers) charset += numbers;
            if (includeSpecial) charset += special;

            if (charset === '') {
                document.getElementById('password').innerText = 'Please select at least one character type.';
                return;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }

            document.getElementById('password').innerText = Generated Password: ${password};
        }
    </script>
</body>
</html>
